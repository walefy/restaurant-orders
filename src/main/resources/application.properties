# config
spring.application.name=restaurantorders
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/restaurantOrders?createDatabaseIfNotExist=true}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${MYSQL_USERNAME:root}
spring.datasource.password=${MYSQL_PASSWORD:password}
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
api.security.token.secret=${JWT_SECRET:myStrongPassword}
spring.jpa.properties.hibernate.format_sql=false
api.security.admin.token=${ADMIN_TOKEN:strongAdminToken}

# docs
springdoc.swagger-ui.path=/docs