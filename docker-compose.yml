services:
  backend:
    build: .
    container_name: restaurant-orders-api-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      MYSQL_HOST: database
    depends_on:
      database:
        condition: service_healthy

  database:
    image: mysql
    container_name: restaurant-orders-database
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: password
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
      timeout: 10s
      retries: 5